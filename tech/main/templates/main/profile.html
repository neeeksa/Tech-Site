{% extends 'main/base.html' %}
{% load static %}
{% block title %}Profile | Tastech{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'main/css/profile.css' %}">
</head>
    <p class="welcome-message">Welcome: {{ user_nickname }}!</p>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout-button">Logout</button>
    </form><br>
    <a href="{% url 'index' %}" class="homepage-link">Go to Homepage</a><br>
    <br><a href="{% url 'purchase_history' %}" class="purchase-history-link">Purchase history</a><br>
{% endblock %}
