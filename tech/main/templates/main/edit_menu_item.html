{% extends 'main/base.html' %}

{% block title %}
    Edit Menu Item | Tastech
{% endblock %}

{% block content %}
    <h2>Edit Menu Item</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <button class="cancel_button" onclick="window.location.href='{% url 'menu' %}'">Cancel</button>
{% endblock %}
