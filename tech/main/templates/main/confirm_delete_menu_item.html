{% extends 'main/base.html' %}

{% block title %}Confirm Delete Menu Item{% endblock %}

{% block content %}
  <h2>Confirm Delete Menu Item</h2>
  <p>Are you sure you want to delete "{{ menu_item.name }}" from the menu?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <button class="delete_button" onclick="window.location.href='{% url 'menu' %}'">Cancel</button>
{% endblock %}
