{% extends 'main/base.html' %}

{% block title %}Buy Ingredients | Tastech{% endblock %}

{% block content %}
    <h2>Purchase</h2>
    <button type="submit"><a href="{% url 'index' %}">Go to Homepage</a></button>
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Buy</button>
    </form>
{% endblock %}
